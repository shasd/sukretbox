<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SukretBox</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h4 id="signedInName">Logged in:</h4>
        </div>
    </div>
    <div class="row">
        <form action="logout" method="post">
        <input type="submit" class="btn btn-default" id="signOut" value="Sign out"/>
        </form>
    </div>
    <div class="row">
        <div class="row col-md-4" id="alert_placeholder" style="margin-top:7%"></div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <p><h3>Upload File</h3></p>
            <form enctype="multipart/form-data" id="fileForm">
                <p><input name="file" type="file" id="file"/></p>

            </form>
            <p>
                <button type="button" class="btn btn-default" id="upload-button">Upload!
                </button>
            </p>

        </div>
        <div class="col-md-6" >
            <p><h3>Existing files</h3></p>
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Right-click a file to download.</div>

                <!-- Table -->
                <table class="table table-hover" id="filesTable">
                     <tbody>
                        <tr>
                            <td>

                            </td>
                            <td>

                            </td>
                        </tr>
                     </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-2" style="margin-top:5%">
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/sukretbox.js"></script>
</body>
</html>
